<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Triangle Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="container">
      <h1>Triangle Tracker</h1>
      <p>Triangle tracker is a programme that allows a user to insert three different values of the sides of a triangle to give different types of a tringle.</p>
    </div>
    <div class="form">
      <form class="" action="index.html" method="post">
        <input type="number" name="side A" placeholder="Enter length A" id="lengthA"><br><br>
        <input type="number" name="side B" placeholder="Enter length B" id="lengthB"><br><br>
        <input type="number" name="side C" placeholder="Enter length C" id="lengthC"><br><br>
      </form><br>
      <button type="button" onclick="run()" name="button">SUBMIT</button>
    </div>
  </body>
  <script type="text/javascript" src="js/scripts.js"></script>
</html>
